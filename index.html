<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Oswald:wght@200;300;500&family=Poppins:ital,wght@0,100;0,200;0,300;1,200&family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    />
    <title>Task Manager</title>
  </head>
  <nav class="nav-bar">
    <h4>Task Manager</h4>
    <button id="btnToggle">Show/Hide Form</button>
  </nav>
  <body>
    <main>
      <section id="sect-form">
        <div class="form-container">
          <h3>Task Information</h3>

          <div class="control">
            <label>Importance</label>
            <i id="iImportant" class="fas fa-star icon-important"></i>
          </div>
          <div class="control">
            <label>Title</label>
            <input id="txtTitle" type="text" class="form-control" />
          </div>
          <div class="control">
            <label>Description</label>
            <textarea
              id="txtDescription"
              type="textarea"
              class="form-control"
              rows="3"
              maxlength="75"
            ></textarea>
          </div>
          <div class="control">
            <label>Category</label>
            <select id="selCategory" class="form-control">
              <option value="Home" selected="true">Home</option>
              <option value="Work">Work</option>
              <option value="School">School</option>
            </select>
          </div>
          <div class="control">
            <label>Start Date</label>
            <input
              id="selStartDate"
              type="datetime-local"
              class="form-control"
            />
          </div>
          <div class="control">
            <label>Due Date</label>
            <input id="selDueDate" type="datetime-local" class="form-control" />
          </div>
          <div class="control">
            <label>Color</label>
            <input id="selColor" type="color" class="form-control" />
          </div>
          <div class="btn-container">
            <button id="btnSave" class="btn">Create New Task</button>
          </div>
        </div>
      </section>
      <section id="sect-list">
        <div id="task-container"></div>
      </section>
    </main>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="scripts/task.js"></script>
  <script src="scripts/taskmanager.js"></script>
</html>
